<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mx-auto">
    
        <div class="container">
          <h5>Password Generator</h5>

                        <div class="content">
                            <h4>Generate a Password</h4>
                            <br />
                            Enter # of characters (min8 max128)
                            <input type="number" id="charNum"
                            min="8" max="128" /><br />
                            <input type=BUTTON value="Generate Password" name="submit" onclick="clickSubmit()">
                            <!--<button id="submit">Generate Button</button><br />-->
                            New Password: <input type="text" id="yourPassword" size="mx-auto"/>

                            <button title="Copy Password" onclick="clickCopy()"Copy to Clipboard</button>

                        </div>
                    </div>
                 </div>
            </div>

            <script src="script.js"></script>
</body>
</html>
